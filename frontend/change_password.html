<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifre Değiştir</title>
  <link rel="stylesheet" href="assets/css/style_prelogin.css" />
</head>
<body>
  <main>
    <section class="active">
      <h2>Şifre Değiştir</h2>
      <form id="changePasswordForm">
        <input type="email" name="email" placeholder="E-posta" required />
        <input type="password" name="currentPassword" placeholder="Mevcut Şifre" required />
        <input type="password" name="newPassword" placeholder="Yeni Şifre" required />
        <input type="password" name="confirmPassword" placeholder="Yeni Şifre (Tekrar)" required />
        <button type="submit">Şifreyi Güncelle</button>
      </form>
    </section>
  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
