<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kayıt Ol - EVENTRA</title>
    <link rel="stylesheet" href="assets/css/style_prelogin.css" />
</head>
<body>
    <header>
        <img src="assets/images/eventra_siyahlogo.png" alt="Eventra Logo" class="logo" />
        <nav>
            <a href="index.html">Anasayfa</a>
            <a href="login.html">Giriş Yap</a>
        </nav>
    </header>

    <main>
        <h2>Kayıt Ol</h2>
        <form id="registerForm">
            <label for="email">E-posta:</label><br />
            <input type="email" id="email" name="email" required /><br />

            <label for="password">Şifre:</label><br />
            <input type="password" id="password" name="password" required /><br />

            <label for="fullname">Ad Soyad:</label><br />
            <input type="text" id="fullname" name="fullname" required /><br />

            <div class="interests-section">
                <label>İlgi Alanları:</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="music" name="interests[]" value="müzik">
                        <label for="music">Müzik</label>
                    </div>

                    <div>
                        <input type="checkbox" id="theatre" name="interests[]" value="tiyatro">
                        <label for="theatre">Tiyatro</label>
                    </div>

                    <div>
                        <input type="checkbox" id="sports" name="interests[]" value="spor">
                        <label for="sports">Spor</label>
                    </div>

                    <div>
                        <input type="checkbox" id="technology" name="interests[]" value="teknoloji">
                        <label for="technology">Teknoloji</label>
                    </div>
                </div>
            </div>

            <button type="submit">Hemen Kaydol!</button>
        </form>

        <p>Already have an account? <a href="login.html">Giriş Yap</a></p>

    </main>
    
    <footer>
        <p>© 2025 EVENTRA</p>
    </footer>

<script src="assets/js/script.js"></script>
</body>
</html>
